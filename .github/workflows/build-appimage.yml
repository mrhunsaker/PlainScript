name: Build PlainScript AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  SKIP_THEIA_CHECK: 1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full build-essential python3 libsecret-1-dev

      - name: Clean install
        run: npm ci

      - name: Build custom-ui
        run: npm run build --workspace=custom-ui

      - name: Build browser-app
        run: npm run build --workspace=browser-app

      - name: Build electron-app
        run: |
          export NODE_OPTIONS=--max_old_space_size=4096
          npm run build --workspace=electron-app

      - name: Package AppImage
        run: npm run package --workspace=electron-app

      - name: Make AppImage executable
        run: chmod +x electron-app/dist/*.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: plainscript-appimage
          path: electron-app/dist/*.AppImage
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron-app/dist/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install
        run: npm ci

      - name: Build custom-ui
        run: npm run build --workspace=custom-ui

      - name: Build browser-app
        run: npm run build --workspace=browser-app

      - name: Build electron-app
        run: |
          export NODE_OPTIONS=--max_old_space_size=4096
          npm run build --workspace=electron-app

      - name: Package macOS (DMG + ZIP)
        run: npm run package --workspace=electron-app

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plainscript-macos
          path: electron-app/dist/*.{dmg,zip}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron-app/dist/*.{dmg,zip}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install
        run: npm ci --no-optional
        shell: pwsh

      - name: Clean npm cache and reinstall (Windows)
        run: |
          Remove-Item -Recurse -Force node_modules, package-lock.json -ErrorAction SilentlyContinue
          npm cache clean --force
          npm install
        shell: pwsh

      - name: Build custom-ui
        run: npm run build --workspace=custom-ui

      - name: Build browser-app
        run: npm run build --workspace=browser-app

      - name: Build electron-app
        run: npm run build --workspace=electron-app

      - name: Package Windows (NSIS + Portable)
        run: npm run package --workspace=electron-app

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plainscript-windows
          path: electron-app/dist/*.exe
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron-app/dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
